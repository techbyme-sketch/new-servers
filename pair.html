<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PAIR CODE | INCONNU XD</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/c6g5ui.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      max-width: 350px;
      width: 90%;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }

    h6 {
      color: #eee;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      width: 100%;
      background: #ffffff80;
      border-radius: 1rem;
      padding: 5px;
      gap: 5px;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0.8rem 0 0 0.8rem;
      font-size: 16px;
    }

    .input-container button {
      background: linear-gradient(135deg, #1E90FF, #00CED1);
      border: none;
      padding: 10px 15px;
      border-radius: 0 0.8rem 0.8rem 0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #00FFCB, #0099FF);
    }

    .code-box {
      margin-top: 20px;
      padding: 15px;
      background: #00000090;
      border-radius: 10px;
      color: #0ff;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 0 15px #0ff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .code-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff, 0 0 40px #00f7ff;
    }

    .glowing-text {
      margin-top: 25px;
      font-size: 1.2rem;
      color: white;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #00f7ff, 0 0 15px #00f7ff; }
      50% { text-shadow: 0 0 10px #00ffcc, 0 0 25px #00ffcc; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HAIKO-MDX PAIR</h2>
    <h6>Enter your number with country code</h6>
    <div class="input-container">
      <input id="number" type="number" placeholder="e.g. 554XXXXXX">
      <button id="submit">Enter</button>
    </div>
    <div id="pair"></div>
    <div class="glowing-text">POWERED BY INCONNU BOY</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairBox = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");

    async function copyCode(code) {
      await navigator.clipboard.writeText(code);
      const box = document.getElementById("copyBox");
      box.innerHTML = "CODE COPIED!";
      box.style.color = "#00ffcc";
      box.style.boxShadow = "0 0 30px #00ffcc";

      setTimeout(() => {
        box.innerHTML = "CODE: " + code;
        box.style.color = "#0ff";
        box.style.boxShadow = "0 0 15px #0ff";
      }, 1000);
    }

    submitBtn.addEventListener("click", async () => {
      const value = numberInput.value.replace(/[^0-9]/g, "");

      if (!value || value.length < 11) {
        pairBox.innerHTML = `<div class="code-box" style="color:red;">Invalid number format.</div>`;
        return;
      }

      numberInput.value = "+" + value;
      pairBox.innerHTML = `<div class="code-box">Generating code...</div>`;

      try {
        const { data } = await axios(`/code?number=${value}`);
        const code = data.code || "Unavailable";
        pairBox.innerHTML = `<div class="code-box" id="copyBox" onclick="copyCode('${code}')">CODE: ${code}</div>`;
      } catch (err) {
        pairBox.innerHTML = `<div class="code-box" style="color:red;">Error retrieving code.</div>`;
      }
    });
  </script>
</body>
</html>
